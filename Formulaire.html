<html>
    <head>
        <title>Formulaire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="Form" action="" method="get">
            <h1>Votre Profil</h1>
            <fieldset>
                <legend>Connexion</legend>
                <table>
                    <tr>
                        <td><p>Identifiant</p></td>
                        <td><input placeholder="Ex: Nyan_cat0193" type="text"></td>
                    </tr>
                    <tr>
                        <td><p>Nouveau mot de passe</p></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><p>Confirmation</p></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Identité</legend>
                <table>
                    <tr>
                        <td><p>Vous êtes</p></td>
                        <td><select name="genre">
                                <option>M.
                                <option>Mme
                            </select></td>
                            <td><input placeholder="Prénom" type="text"></td>
                            <td><input placeholder="Nom de famille" type="text"></td>
                    </tr>
                    <tr>
                        <td><p>Surnom</p></td>
                        <td></td>
                        <td><input placeholder="Ex: Bobby" type="text"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Détails Personnels</legend>
                <table>
                    <tr>
                        <td><p>Courriel</p></td>
                        <td><input placeholder="Ex: blabla@outlook.com" type="email"></td>
                        <td>ICQ<input type="text"></td>
                        <td>Jabber<input placeholder="blabla@outlook.com" type="email"></td>
                    </tr>
                    <tr>
                        <td><p>IM</p></td>
                        <td>MSN:<input type="email"></td>
                    </tr>
                    <tr>
                        <td><p>Site personnel</p></td>
                        <td><input placeholder="Http://www.example.com" type="text"></td>
                    </tr>
                    <tr>
                        <td><p>Détails</p></td>
                        <td><textarea rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td>Photo</td>
                        <td><input type="file"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
